<navigation-header></navigation-header>
<div class="content listPost" ng-controller="postListController">
    <p>{{ message }}</p>
    <ul ng-repeat="item in items" class="post_grid">
        <div class="post">
            <a href="#/viewPost/{{ item._id }}">
                <img ng-src="{{ item.postImage }}" class="post_image"/>
                {{ item.subject }} by {{ item.createdBy.username }}
            </a>
        </div>
    </ul>
</div>
<navigation-footer></navigation-footer>
