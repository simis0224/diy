<div class="postCard">
    <a href="#/viewPost/{{ card._id }}">
        <img ng-src="{{ card.images[0] }}" data-imageloaded class="postImage animation-fade" data-loadedclass="animation-faded"/>
        <div class="postSubject">{{ card.subject }}</div>
        <div class="postLocation">{{ card.location }}</div>
    </a>
</div>
