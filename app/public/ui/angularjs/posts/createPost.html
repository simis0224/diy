<div class="createPost">
    <p>{{ message }}</p>
    <p class="error">{{ errorMessage }}</p>
    <form>
        <h2>创建推荐</h2>
        <div><input type="text" name="subject" value="" ng-model="post.subject" placeholder="推荐名称（必填）" class="form-control" required/></div>
        <div><input type="text" name="location" value="" ng-model="post.location" placeholder="地点" class="form-control" required/></div>
        <div><image-uploader on-success="imageUploadOnSuccess(imageUrl)" on-error="imageUploadOnError(error)"></image-uploader></div>
        <div><textarea name="summary" placeholder="简述" ng-model="post.summary" rows="4" cols="50" class="form-control"></textarea></div>
        <div><input type="text" name="address" value="" ng-model="post.address" placeholder="地址" class="form-control"/></div>
        <div><input type="text" name="phone" value="" ng-model="post.phone" placeholder="电话" class="form-control"/></div>
        <div>
            <button name="cancel" class="btn btn-default" ng-click="redirectToPreviousPage()">取消</button>
            <button type="button" class="btn btn-primary" ng-click="createPost()">发布</button>
        </div>
    </form>
</div>
