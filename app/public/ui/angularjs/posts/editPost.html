<div class="content editPost" ng-controller="postEditController">
    <p>{{ message }}</p>
    <p class="error">{{ errorMessage }}</p>
    <form>
        <input type="text" name="subject" ng-model="post.subject" placeholder="作品名称" class="form-control"/><br>
        <input type="file" name="fileUploader" ng-file-select="uploadImage($files)" ><br>
        <img class="postImage" ng-src="{{ post.postImage }}"/><br>
        <progressbar animate="true" value="uploadProgress" type="success"><b>{{uploadProgress}}%</b></progressbar>
        <input type="hidden" name="postImage" ng-model="post.postImage" ><br>
        <textarea name="summary" placeholder="简述" rows="4" ng-model="post.summary" cols="50" class="form-control"></textarea><br>
        <button type="submit" name="update" ng-click="updatePost()">修改</button><br>
    </form>
</div>
