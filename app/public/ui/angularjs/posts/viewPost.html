<div class="viewPost">
    <p>{{ message }}<p>
    <p class="error">{{ errorMessage }}<p>
    <div ng-show="post">
        <div class="leftSection">
            <h1 class="postSubject">{{ post.subject }}</h1>
            <div><img class="postImage" ng-src="{{ post.images[0] }}"/></div>
            <div class="postSummary">
                {{ post.summary }}
            </div>
        </div>
        <div class="rightSection">
            <div class="postInfo">
                <baidu-map coordinates="{{post.coordinates}}"></baidu-map>
                <label>地址</label>
                <div class="postLocation">{{ post.location }}</div>
                <div>{{ post.city }} {{ post.address }}</div>
            </div>
            <div class="postInfo">
                <label>电话</label>
                {{ post.phone }}
            </div>
            <div>
                <label>标签</label>
                <tag-group tags="post.tags"></tag-group>
            </div>
        </div>
    </div>
</div>
