<div class="content viewPost" ng-controller="postDetailController">
    <p>{{ message }}<p>
    <p class="error">{{ errorMessage }}<p>
    <div ng-show="data">
        <button ng-click="deletePost()">删除作品</button><br>
        <a href="/#/editPost/{{data._id}}">修改作品</a><br>

        名称：{{ data.subject }}<br>
        分类：{{ data.categoryInLabel }}<br>
        主图：<img ng-src="{{ data.postImage }}"/><br>
        描述：{{ data.summary }}<br>
        原料：<br>
        <div class="materialList" >
            <ul ng-repeat="material in data.materials">
                <li class="material">
                    {{ material.name }}{{ material.quantity }}
                </li>
            </ul>
        </div>
        工具：<br>
        <div class="toolList" >
            <ul ng-repeat="tool in data.tools">
                <li class="tool">
                    {{ tool.name }}{{ tool.quantity }}
                </li>
            </ul>
        </div>
    </div>
</div>
