<div class="content viewPost">
    <p>{{ message }}<p>
    <p class="error">{{ errorMessage }}<p>
    <div ng-show="post">
        <h1>{{ post.subject }}</h1>
        <div>
            <label>地点</label>
            {{ post.location }}
        </div>
        <div><img class="postImage" ng-src="{{ post.postImage }}"/></div>
        <div>
            {{ post.summary }}
        </div>
        <div>
            <label>地址</label>
            {{ post.address }}
        </div>
        <div>
            <label>电话</label>
            {{ post.phone }}
        </div>
        <div>
            <label>标签</label>
            {{ post.tags }}
        </div>
    </div>
</div>
