<div class="login">
    <form class="login" ng-submit="login()">
        <h2>登录</h2>
        <input type="text" name="username" placeholder="用户名或电子邮件" ng-model="user.username" class="form-control"/>
        <input type="password" name="password" placeholder="密码" ng-model="user.password" class="form-control"/>
        <p class="error">
            {{ errorMessage }}
        </p>
        <button type="submit">登录</button>
    </form>

    <div class="otherLink">
        <p>
            没有账号，<a href="javascript:void(0)" ng-click="redirectToSignupPage()">从这里注册</a>
        </p>
    </div>
</div>
