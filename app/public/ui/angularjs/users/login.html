<div class="login">
    <form class="login" ng-submit="login()">
        <h2>登录</h2>
        <div><input type="text" name="username" placeholder="用户名或电子邮件" ng-model="user.username" class="form-control"/></div>
        <div><input type="password" name="password" placeholder="密码" ng-model="user.password" class="form-control"/></div>
        <p class="error">
            {{ errorMessage }}
        </p>
        <div><button type="submit" class="btn btn-primary">登录</button></div>
    </form>

    <div class="otherLink">
        <p>
            没有账号，<a href="#/signup">从这里注册</a>
        </p>
    </div>
</div>
