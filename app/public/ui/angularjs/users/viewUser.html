<div class="viewUser">
    <p>{{ message }}<p>
    <p class="error">{{ errorMessage }}<p>
    <div ng-show="user">

        <div class="btn-group" dropdown ng-show="currentUser && currentUser.id === user._id">
            <button button type="button" class="btn btn-primary" ng-click="redirectToUserEditPage()">更新用户资料</button>
        </div>

        <div>用户名：{{ user.username }}</div>
        <div>邮箱：{{ user.email }}</div>
        <div>注册日期：{{ user.createdDate }}</div>
    </div>
</div>
