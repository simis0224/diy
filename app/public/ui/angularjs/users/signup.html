<div class="content">
    <form class="signup" ng-submit="signup()">
        <h2>注册</h2>
        <div><input type="email" name="email" ng-model="user.email" placeholder="电子邮件" class="form-control"/></div>
        <div><input type="text" name="username" ng-model="user.username" placeholder="用户名" class="form-control"/></div>
        <div><input type="password" name="password" ng-model="user.password" placeholder="账户密码" class="form-control"/></div>
        <p class="error">
            {{ errorMessage }}
        </p>
        <div><button type="submit" name="update" class="btn btn-primary">注册</button></div>
    </form>
    <div class="otherLink">
        <p>
            已有账号，<a href="#/login">从这里登录</a>
        </p>
    </div>
</div>
