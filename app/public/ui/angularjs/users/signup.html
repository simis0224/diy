<div class="signup">
    <form name="userForm">
        <h2>注册</h2>
        <div ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <input type="email" name="email" ng-model="user.email" placeholder="电子邮件" class="form-control" required/>
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">必须填写有效的电子邮件</p>
        </div>
        <div ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
            <input type="text" name="username" ng-model="user.username" placeholder="用户名" class="form-control" required/>
            <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block">必须填写用户名</p>
        </div>
        <div ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
            <input type="password" name="password" ng-model="user.password" placeholder="账户密码" class="form-control" required/>
            <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">必须填写密码</p>
        </div>
        <p class="error">
            {{ errorMessage }}
        </p>
        <div class="buttonBar">
            <button type="submit" name="update" class="btn btn-primary" ng-click="signup()" ng-disabled="userForm.$invalid">注册</button>
        </div>
    </form>
    <div class="otherLink">
        <p>
            已有账号，<a href="#/login">从这里登录</a>
        </p>
    </div>
</div>
