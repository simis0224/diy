                <span class="dropdown" on-toggle="toggled(open)">
                    <a href class="dropdown-toggle link">{{ currentUser.username }}</a>
                    <ul class="dropdown-menu">

                        <li ng-show="currentUser.isAdmin"><a href="/#/adminPage">管理员界面</a></li>

                </span>
            </span>
            <span ng-show="!currentUser">
                <a href="#/signup" class="link">注册</a>

            </span>
        </span>
    </div>
</div>
